<div class="row">
	<p>
		&nbsp;&nbsp;总设备数：<span class="badge">{{devices_count}}</span>
		&nbsp;|&nbsp;
		<button class="btn btn-default" ng-click="addAllToGroup()">把所有设备添加到群控</button>
		<button class="btn btn-default" ng-click="gotoControl()">开始控制</button>
	</p>
	<hr />
</div>
<div>
	<div class="col-lg-2 col-md-3" ng-repeat="device in devices">
		<a href="javascript:;" class="thumbnail">
			<img src="img/smartphone.svg" alt="开始控制手机" />
			<div class="dashboard_device_id">{{device.deviceID}}</div>
		</a>
		<a ng-if="!control_devices[device.serialNumber]" href="javascript:;" class="btn btn-default" role="button" ng-click="addToGroup(device.serialNumber)">添加到群控</a>
		<span ng-if="control_devices[device.serialNumber]">
			<a href="javascript:;" class="btn btn-success" role="button" ng-click="removeFromGroup(device.serialNumber)">从群控中删除</a>

			<a ng-if="main_control_device_serial != device.serialNumber" href="javascript:;" class="btn btn-primary" role="button" ng-click="toggleMainControl(device.serialNumber)">主控</a>
			<a ng-if="main_control_device_serial == device.serialNumber" href="javascript:;" class="btn btn-warning" role="button" ng-click="toggleMainControl(device.serialNumber)">
				<span class="glyphicon glyphicon-ok"></span>
				主控
			</a>
		</span>

	</div>
</div>
