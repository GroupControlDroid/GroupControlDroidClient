<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0" />
	<title>群控大师·登陆</title>

	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
	<link href="css/login.css" type="text/css" rel="stylesheet" />

</head>

<body>
	<div class="alert alert-warning alert-dismissible" role="alert">
		<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		<strong>系统公告：</strong> <span id="sys_notice"></span>
	</div>
	<div class="box">
		<div class="login-box">
			<div class="login-title text-center">
				<h1>
					<img src="img/moc_logo.png" alt="Company">
				</h1>
			</div>
			<div class="login-content ">
				<div class="form">
					<form action="#" method="post">
						<div class="form-group">
							<div class="col-xs-12  ">
								<div class="input-group">
									<span class="input-group-addon"><span
										class="glyphicon glyphicon-user"></span></span> <input type="text" id="username" name="username" class="form-control"
										placeholder="用户名(手机号)">
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-xs-12  ">
								<div class="input-group">
									<span class="input-group-addon"><span
										class="glyphicon glyphicon-lock"></span></span> <input type="password" id="password" name="password" class="form-control"
										placeholder="密码">
								</div>
							</div>
							</div>


						<div class="form-group form-actions">
							<div class="col-xs-2  col-xs-offset-2">
								<a id="login-btn" href="javascript:;" class="btn btn-sm btn-info">
									<span class="glyphicon glyphicon-off"></span> <span id="login-btn-text">登录</span>
								</a>
							</div>
				
							<!--<div class="col-xs-2 col-xs-offset-3 ">
								<a id="login-btn" href="www.baidu.com" class="btn btn-sm btn-info" target="_blank">
									<span class="glyphicon glyphicon-apple"></span> <span id="login-btn-text">注册</span>
								</a>
							</div>-->
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- Insert this line above script imports  -->
	<script>

		// window.$ = window.jQuery = require('./node_modules/jquery/dist/jquery.js');
	</script>
	<script src="bower_components/jquery/dist/jquery.js" onload="if(typeof module != 'undefined'){window.$ = window.jQuery = module.exports;}"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<script src="js/login.js"></script>
	<!-- Insert this line after script imports -->
	<script>if (window.module) module = window.module;</script>
</body>

</html>
